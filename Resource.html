<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lifevault Resources</title>
    <style>
        :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#111;background:#f7f7fb}
        body{margin:0;padding:24px;display:flex;flex-direction:column;gap:20px}
        header h1{margin:0;font-size:1.5rem}
        #resources{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
        .card{background:#fff;border:1px solid #e3e7ef;padding:12px;border-radius:8px;box-shadow:0 1px 2px rgba(16,24,40,0.04)}
        .card h3{margin:0 0 6px;font-size:1rem}
        .card p{margin:0;font-size:.9rem;color:#475569}
        .muted{color:#6b7280;font-size:.9rem}
        .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0 0 0 0);white-space:nowrap;border:0}
    </style>
</head>
<body>
    <header>
        <h1>Resources</h1>
        <p class="muted">Curated links and notes stored in Lifevault.</p>
    </header>

    <main>
        <p id="status" class="muted">Loading resourcesâ€¦</p>

        <!-- container where resources.js will render items -->
        <section id="resources" role="list" aria-live="polite" aria-busy="true"></section>

        <!-- template used by resources.js -->
        <template id="resource-template">
            <article class="card" role="listitem">
                <h3><a href="#" target="_blank" rel="noopener noreferrer"></a></h3>
                <p class="description"></p>
                <p class="muted small meta"></p>
            </article>
        </template>
    </main>

    <noscript>
        <p class="muted">JavaScript is required to load resources. Please enable JavaScript in your browser.</p>
    </noscript>

    <script src="resources.js" defer></script>
</body>
</html>
