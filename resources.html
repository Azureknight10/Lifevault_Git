<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lifevault Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #050608;
      --bg-elevated: #10121a;
      --card-bg: #151826;
      --accent: #8f7bff;
      --accent-soft: rgba(143, 123, 255, 0.2);
      --text: #f5f5ff;
      --muted: #a3a6c2;
      --border: #26293a;
      --danger: #ff6b81;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #181a3a 0, #050608 55%);
      color: var(--text);
      min-height: 100vh;
      padding: 32px 16px 40px;
      display: flex;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .back-link span {
      font-size: 18px;
      line-height: 0;
    }

    header {
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 650;
      margin-bottom: 6px;
    }

    header p {
      font-size: 14px;
      color: var(--muted);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
      padding: 14px;
      border-radius: var(--radius-lg);
      background: linear-gradient(120deg, rgba(143, 123, 255, 0.18), transparent);
      border: 1px solid rgba(143, 123, 255, 0.4);
    }

    .search-wrap {
      flex: 1 1 220px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 10px 12px 10px 30px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: rgba(5, 6, 8, 0.92);
      color: var(--text);
      font-size: 14px;
    }

    .search-input::placeholder {
      color: #6f7393;
    }

    .search-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #6f7393;
      pointer-events: none;
    }

    .category-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 13px;
    }

    .filter-chip {
      padding: 6px 11px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(5, 6, 8, 0.92);
      color: var(--muted);
      cursor: pointer;
      user-select: none;
      transition:
        background 0.15s ease,
        border-color 0.15s ease,
        color 0.15s ease,
        transform 0.08s ease;
    }

    .filter-chip:hover {
      border-color: var(--accent);
      background: rgba(143, 123, 255, 0.12);
      color: var(--text);
      transform: translateY(-1px);
    }

    .filter-chip.active {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: var(--text);
    }

    .pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: var(--muted);
    }

    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: linear-gradient(145deg, rgba(10, 11, 16, 0.98), rgba(10, 11, 16, 0.94));
      border-radius: var(--radius-lg);
      padding: 16px;
      border: 1px solid rgba(38, 41, 58, 0.9);
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 160px;
    }

    .card-image {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 8px;
      object-fit: cover;
      max-height: 220px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .card h3 {
      font-size: 15px;
      font-weight: 600;
      line-height: 1.3;
    }

    .card h3 a {
      color: var(--text);
    }

    .card h3 a:hover {
      text-decoration: underline;
    }

    .card .description {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }

    .meta {
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #8e92b0;
    }

    .category-badge {
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(143, 123, 255, 0.16);
      border: 1px solid rgba(143, 123, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 10px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      border-radius: var(--radius-lg);
      border: 1px dashed var(--border);
      background: rgba(5, 6, 8, 0.9);
      color: var(--muted);
      font-size: 14px;
    }

    .empty-state strong {
      color: var(--text);
      display: block;
      margin-bottom: 6px;
    }

    @media (max-width: 600px) {
      body {
        padding: 22px 10px 30px;
      }

      header h1 {
        font-size: 24px;
      }

      .controls {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <a href="index.html" class="back-link">
      <span>‚Üê</span>
      <span>Back to Vault</span>
    </a>

    <header>
      <div class="pill">Lifevault</div>
      <h1>Resources</h1>
      <p>Your curated collection of links, quotes, and anchors for daily growth.</p>
    </header>

    <section class="controls" aria-label="Resource controls">
      <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Search resources by title or description..."
          aria-label="Search resources"
        />
      </div>
      <div class="category-filter" id="categoryFilter" aria-label="Filter by category">
        <button type="button" class="filter-chip active" data-category="all">All</button>
        <button type="button" class="filter-chip" data-category="physical health">Physical Health</button>
        <button type="button" class="filter-chip" data-category="relationships">Relationships</button>
        <button type="button" class="filter-chip" data-category="personal growth">Personal Growth</button>
        <button type="button" class="filter-chip" data-category="creation">Creation</button>
        <button type="button" class="filter-chip" data-category="spirituality">Spirituality</button>
        <button type="button" class="filter-chip" data-category="emotions">Emotions</button>
        <button type="button" class="filter-chip" data-category="finance">Finance</button>
        <button type="button" class="filter-chip" data-category="career">Career</button>
      </div>
    </section>

    <main>
      <section class="resources-grid" id="resourcesGrid" aria-live="polite"></section>
    </main>
  </div>

  <script>
    const resourcesUrl = "data/resources.json";
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const resourcesGrid = document.getElementById("resourcesGrid");

    let resources = [];
    let activeCategory = "all";
    let searchTerm = "";

    async function loadResources() {
      try {
        const res = await fetch(resourcesUrl);
        if (!res.ok) throw new Error("Failed to load resources.json");
        const data = await res.json();
        resources = Array.isArray(data) ? data : [];
        renderResources();
      } catch (err) {
        resourcesGrid.innerHTML = `
          <div class="empty-state">
            <strong>Unable to load resources.</strong>
            Check that <code>data/resources.json</code> exists and is valid JSON.
          </div>
        `;
        console.error(err);
      }
    }

    function matchesSearch(item, term) {
      if (!term) return true;
      const t = term.toLowerCase();
      return (
        (item.title || "").toLowerCase().includes(t) ||
        (item.description || "").toLowerCase().includes(t)
      );
    }

    function matchesCategory(item, category) {
      if (category === "all") return true;
      const c = (item.category || "").toLowerCase();
      return c === category;
    }

    function isImageUrl(url) {
      return url && /\.(png|jpe?g|gif|webp|avif|svg)$/i.test(url);
    }

    function renderResources() {
      const filtered = resources
        .filter((item) => matchesSearch(item, searchTerm))
        .filter((item) => matchesCategory(item, activeCategory));

      if (!filtered.length) {
        resourcesGrid.innerHTML = `
          <div class="empty-state">
            <strong>No resources match this view.</strong>
            Try changing the category or clearing the search.
          </div>
        `;
        return;
      }

      resourcesGrid.innerHTML = filtered
        .map((item) => {
          const safeTitle = item.title || "Untitled";
          const safeDesc = item.description || "";
          const date = item.date ? new Date(item.date).toLocaleDateString() : "";
          const category = item.category || "";
          const hasUrl = Boolean(item.url);
          const image = hasUrl && isImageUrl(item.url);
          const linkable = hasUrl && !image;

          return `
            <article class="card">
              ${image ? `<img src="${item.url}" alt="${safeTitle}" class="card-image">` : ""}
              <h3>
                ${
                  linkable
                    ? `<a href="${item.url}" target="_blank" rel="noopener noreferrer">${safeTitle}</a>`
                    : safeTitle
                }
              </h3>
              <p class="description">${safeDesc}</p>
              <div class="meta">
                <span>${date}</span>
                ${category ? `<span class="category-badge">${category}</span>` : ""}
              </div>
            </article>
          `;
        })
        .join("");
    }

    searchInput.addEventListener("input", (e) => {
      searchTerm = e.target.value.trim();
      renderResources();
    });

    categoryFilter.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-category]");
      if (!btn) return;

      document
        .querySelectorAll(".filter-chip")
        .forEach((chip) => chip.classList.remove("active"));

      btn.classList.add("active");
      activeCategory = btn.dataset.category;
      renderResources();
    });

    loadResources();
  </script>
</body>
</html>
