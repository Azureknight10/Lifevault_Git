<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifevault</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0891b2 100%);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-bottom: 2rem;
    }

    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      user-select: none;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      background: rgba(15, 23, 42, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      color: #bfdbfe;
      transition: transform 0.2s, border-color 0.2s;
      overflow: hidden;
    }

    .circle:hover {
      transform: scale(1.05);
      border-color: #60a5fa;
    }

    .circle:active {
      transform: scale(0.98);
    }

    .water {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
      transition: height 0.1s linear;
      border-radius: 50%;
      z-index: 1;
    }

    .circle-text {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .instruction {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Lifevault</h1>
  <p>Welcome to my daily growth vault.</p>

  <div class="circle-container" id="circleContainer">
    <div class="circle" id="circle">
      <div class="water" id="water"></div>
      <div class="circle-text" id="circleText">
        Hold to Enter
      </div>
    </div>
  </div>

  <p class="instruction">Click and hold the circle for 5 seconds</p>

  <script>
    const circle = document.getElementById('circle');
    const water = document.getElementById('water');
    const circleText = document.getElementById('circleText');
    
    let holdTimer = null;
    let fillInterval = null;
    let startTime = 0;
    const HOLD_DURATION = 5000; // 5 seconds in milliseconds

    function startFilling() {
      startTime = Date.now();
      
      fillInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / HOLD_DURATION, 1);
        const fillHeight = progress * 100;
        
        water.style.height = fillHeight + '%';
        
        // Update text with countdown
        const secondsLeft = Math.ceil((HOLD_DURATION - elapsed) / 1000);
        if (secondsLeft > 0) {
          circleText.textContent = secondsLeft + 's';
        } else {
          circleText.textContent = 'Opening...';
        }
      }, 50);

      holdTimer = setTimeout(() => {
        // Redirect to resources page after 5 seconds
        window.location.href = 'resources.html';
      }, HOLD_DURATION);
    }

    function stopFilling() {
      if (holdTimer) {
        clearTimeout(holdTimer);
        holdTimer = null;
      }
      
      if (fillInterval) {
        clearInterval(fillInterval);
        fillInterval = null;
      }
      
      // Reset water level
      water.style.height = '0%';
      circleText.textContent = 'Hold to Enter';
    }

    // Mouse events
    circle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startFilling();
    });

    circle.addEventListener('mouseup', stopFilling);
    circle.addEventListener('mouseleave', stopFilling);

    // Touch events for mobile
    circle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startFilling();
    });

    circle.addEventListener('touchend', stopFilling);
    circle.addEventListener('touchcancel', stopFilling);
  </script>
</body>
</html>
