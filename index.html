<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lifevault</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #f5f5f5;
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0891b2 100%);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      margin-bottom: 2rem;
    }

    .circles-wrapper {
      display: flex;
      gap: 4rem;
      align-items: center;
      margin-bottom: 2rem;
    }

    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      user-select: none;
    }

    .circle {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #3b82f6;
      background: rgba(15, 23, 42, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: bold;
      color: #bfdbfe;
      transition: transform 0.2s, border-color 0.2s;
      overflow: hidden;
    }

    .circle:hover {
      transform: scale(1.05);
      border-color: #60a5fa;
    }

    .circle:active {
      transform: scale(0.98);
    }

    .water {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
      transition: height 0.1s linear;
      border-radius: 50%;
      z-index: 1;
    }

    .circle-text {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    /* Breathing circle styles */
    .breathing-circle {
      border-color: #10b981;
      background: rgba(15, 23, 42, 0.5);
    }

    .breathing-circle:hover {
      border-color: #34d399;
    }

    .breathing-visual {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, #10b981, transparent);
      opacity: 0.3;
      transition: all 0.3s ease-in-out;
      z-index: 1;
    }

    .breathing-visual.inhale {
      width: 160px;
      height: 160px;
      opacity: 0.6;
      background: radial-gradient(circle, #34d399, #10b981);
    }

    .breathing-visual.exhale {
      width: 80px;
      height: 80px;
      opacity: 0.2;
      background: radial-gradient(circle, #059669, transparent);
    }

    .instruction {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-align: center;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .circles-wrapper {
        flex-direction: column;
        gap: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Lifevault</h1>
  <p>Welcome to my daily growth vault.</p>

  <div class="circles-wrapper">
    <!-- Breathing Circle -->
    <div class="circle-container" id="breathingContainer">
      <div class="circle breathing-circle" id="breathingCircle">
        <div class="breathing-visual" id="breathingVisual"></div>
        <div class="circle-text" id="breathingText">
          Hold to Breathe
        </div>
      </div>
    </div>

    <!-- Entrance Circle -->
    <div class="circle-container" id="circleContainer">
      <div class="circle" id="circle">
        <div class="water" id="water"></div>
        <div class="circle-text" id="circleText">
          Hold to Enter
        </div>
      </div>
    </div>
  </div>

  <p class="instruction">
    <strong>Left:</strong> Breathing exercise (20-30 breaths) â€¢ 
    <strong>Right:</strong> Enter Lifevault (hold 5s)
  </p>

  <script>
    // ==================== ENTRANCE CIRCLE ====================
    const circle = document.getElementById('circle');
    const water = document.getElementById('water');
    const circleText = document.getElementById('circleText');
    
    let holdTimer = null;
    let fillInterval = null;
    let startTime = 0;
    const HOLD_DURATION = 5000;

    function startFilling() {
      startTime = Date.now();
      
      fillInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / HOLD_DURATION, 1);
        const fillHeight = progress * 100;
        
        water.style.height = fillHeight + '%';
        
        const secondsLeft = Math.ceil((HOLD_DURATION - elapsed) / 1000);
        if (secondsLeft > 0) {
          circleText.textContent = secondsLeft + 's';
        } else {
          circleText.textContent = 'Opening...';
        }
      }, 50);

      holdTimer = setTimeout(() => {
        window.location.href = 'resources.html';
      }, HOLD_DURATION);
    }

    function stopFilling() {
      if (holdTimer) {
        clearTimeout(holdTimer);
        holdTimer = null;
      }
      
      if (fillInterval) {
        clearInterval(fillInterval);
        fillInterval = null;
      }
      
      water.style.height = '0%';
      circleText.textContent = 'Hold to Enter';
    }

    circle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startFilling();
    });

    circle.addEventListener('mouseup', stopFilling);
    circle.addEventListener('mouseleave', stopFilling);

    circle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startFilling();
    });

    circle.addEventListener('touchend', stopFilling);
    circle.addEventListener('touchcancel', stopFilling);

    // ==================== BREATHING CIRCLE ====================
    const breathingCircle = document.getElementById('breathingCircle');
    const breathingVisual = document.getElementById('breathingVisual');
    const breathingText = document.getElementById('breathingText');

    let breathingInterval = null;
    let breathCount = 0;
    const MAX_BREATHS = 30;
    const BREATH_CYCLE_MS = 1000; // 1 second per full breath (500ms inhale, 500ms exhale)
    const INHALE_MS = 500;
    const EXHALE_MS = 500;

    function startBreathing() {
      breathCount = 0;
      let isInhaling = true;
      let cycleStart = Date.now();

      breathingInterval = setInterval(() => {
        const elapsed = Date.now() - cycleStart;

        if (isInhaling) {
          // Inhale phase
          breathingVisual.classList.add('inhale');
          breathingVisual.classList.remove('exhale');
          breathingText.textContent = `Inhale\n${breathCount}/${MAX_BREATHS}`;

          if (elapsed >= INHALE_MS) {
            isInhaling = false;
            cycleStart = Date.now();
          }
        } else {
          // Exhale phase
          breathingVisual.classList.add('exhale');
          breathingVisual.classList.remove('inhale');
          breathingText.textContent = `Exhale\n${breathCount}/${MAX_BREATHS}`;

          if (elapsed >= EXHALE_MS) {
            isInhaling = true;
            cycleStart = Date.now();
            breathCount++;

            // Check if we've completed all breaths
            if (breathCount >= MAX_BREATHS) {
              stopBreathing(true);
            }
          }
        }
      }, 50);
    }

    function stopBreathing(completed = false) {
      if (breathingInterval) {
        clearInterval(breathingInterval);
        breathingInterval = null;
      }

      breathingVisual.classList.remove('inhale', 'exhale');
      
      if (completed) {
        breathingText.textContent = `Complete!\nRest & Breathe Normally`;
        setTimeout(() => {
          breathingText.textContent = 'Hold to Breathe';
        }, 5000);
      } else {
        breathingText.textContent = 'Hold to Breathe';
      }
      
      breathCount = 0;
    }

    breathingCircle.addEventListener('mousedown', (e) => {
      e.preventDefault();
      if (!breathingInterval) {
        startBreathing();
      }
    });

    breathingCircle.addEventListener('mouseup', (e) => {
      if (breathCount < MAX_BREATHS) {
        stopBreathing(false);
      }
    });

    breathingCircle.addEventListener('mouseleave', (e) => {
      if (breathCount < MAX_BREATHS) {
        stopBreathing(false);
      }
    });

    breathingCircle.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!breathingInterval) {
        startBreathing();
      }
    });

    breathingCircle.addEventListener('touchend', (e) => {
      if (breathCount < MAX_BREATHS) {
        stopBreathing(false);
      }
    });

    breathingCircle.addEventListener('touchcancel', (e) => {
      if (breathCount < MAX_BREATHS) {
        stopBreathing(false);
      }
    });
  </script>
</body>
</html>
