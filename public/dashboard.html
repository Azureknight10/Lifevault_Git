<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifevault Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-primary); margin: 0; padding: 40px; min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { margin-bottom: 40px; text-align: center; }
        h1 { font-weight: 600; font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px var(--accent-glow); }
        .subtitle { color: var(--text-secondary); margin-top: 10px; font-size: 1.1rem; }
        .grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 768px) { .grid { grid-template-columns: 2fr 1fr; } }
        .card { background: var(--card-bg); border-radius: 16px; padding: 25px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        h2 { font-size: 1.25rem; margin-top: 0; margin-bottom: 20px; color: var(--text-primary); }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; }
        th { text-align: left; color: var(--text-secondary); font-weight: 600; font-size: 0.85rem; text-transform: uppercase; padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); color: var(--text-primary); font-size: 0.95rem; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
        .tag.lunch { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .tag.dinner { background: rgba(244, 63, 94, 0.2); color: #fb7185; }
        .tag.snack { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .tag.breakfast { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .stat-card { background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%); border: 1px solid rgba(139, 92, 246, 0.3); text-align: center; padding: 30px; }
        .stat-value { font-size: 3rem; font-weight: 700; margin: 10px 0; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stat-label { color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lifevault</h1>
            <div class="subtitle">Personal Intelligence Dashboard</div>
        </header>
        <div class="grid">
            <div style="display: flex; flex-direction: column; gap: 25px;">
                <div class="card">
                    <h2>Weekly Meal Cadence</h2>
                    <canvas id="mealChart" height="120"></canvas>
                </div>
                <div class="card">
                    <h2>Recent Logs</h2>
                    <div class="table-container">
                        <table id="mealTable">
                            <thead><tr><th>Time</th><th>Description</th><th>Type</th><th>Mood</th></tr></thead>
                            <tbody id="tableBody"><tr><td colspan="4" style="text-align:center; color: var(--text-secondary);">Syncing with Lifevault...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 25px;">
                <div class="card stat-card">
                    <div class="stat-label">Total Logs</div>
                    <div class="stat-value" id="totalLogs">0</div>
                    <div style="font-size: 0.8rem; color: var(--text-secondary);">Last 7 Days</div>
                </div>
                 <div class="card">
                    <h2>Quick Actions</h2>
                    <p style="color: var(--text-secondary); font-size: 0.9rem; line-height: 1.6;">
                        Ask your AI Assistant:<br>
                        <span style="color: var(--accent-color);">"Log a 500 calorie oatmeal breakfast"</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function loadData() {
            try {
                const res = await fetch('http://localhost:7071/api/getRecentActivity?table=meals&days=7');
                const json = await res.json(); // Get the wrapper object
                const data = json.data || [];  // Extract the actual array

                // Update Stat
                document.getElementById('totalLogs').innerText = data.length;

                // 1. Populate Table
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = ''; 
                
                data.forEach(item => {
                    const time = new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const typeClass = item.mealType ? item.mealType.toLowerCase() : 'snack';
                    
                    const row = `<tr>
                        <td style="font-family: monospace; color: var(--text-secondary);">${time}</td>
                        <td style="font-weight: 500;">${item.description}</td>
                        <td><span class="tag ${typeClass}">${item.mealType || 'Other'}</span></td>
                        <td>${item.moodAfter || '<span style="color:var(--text-secondary)">-</span>'}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

                // 2. Populate Chart
                const counts = {};
                data.forEach(item => {
                    const date = new Date(item.date).toLocaleDateString('en-US', { weekday: 'short' }); 
                    counts[date] = (counts[date] || 0) + 1;
                });

                const ctx = document.getElementById('mealChart').getContext('2d');
                
                // Gradient for bars
                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, '#818cf8');
                gradient.addColorStop(1, '#4f46e5');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(counts),
                        datasets: [{
                            label: 'Meals',
                            data: Object.values(counts),
                            backgroundColor: gradient,
                            borderRadius: 8,
                            borderSkipped: false,
                            barThickness: 20
                        }]
                    },
                    options: { 
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { 
                            y: { 
                                beginAtZero: true, 
                                grid: { color: 'rgba(255,255,255,0.05)' },
                                ticks: { color: '#94a3b8' }
                            },
                            x: {
                                grid: { display: false },
                                ticks: { color: '#94a3b8' }
                            }
                        } 
                    }
                });

            } catch (err) {
                console.error(err);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" style="text-align:center; color: #f87171;">Connection Error: Azure Function Offline</td></tr>';
            }
        }

        loadData();
    </script>
</body>
</html>
