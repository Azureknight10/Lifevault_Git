<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeVault - 12 Week Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .card .big-number {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
        }

        .weekend-block {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .weekend-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .weekend-title {
            font-size: 1.5em;
            color: #333;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .status-NOT_STARTED {
            background: #e0e0e0;
            color: #666;
        }

        .status-IN_PROGRESS {
            background: #fff3cd;
            color: #856404;
        }

        .status-COMPLETED {
            background: #d4edda;
            color: #155724;
        }

        .status-BLOCKED {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        .task-list {
            margin-top: 15px;
        }

        .task-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 5px;
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .deliverable {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            border-left: 4px solid #28a745;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üöÄ 12-Week AI Engineering Roadmap</h1>
            <p id="timeline"></p>
        </div>

        <div class="summary-cards" id="summaryCards"></div>

        <div id="weekendBlocks"></div>
    </div>

    <script>
        async function loadTracker() {
            try {
                const response = await fetch('data/lifevault_12week_tracker.json');
                const data = await response.json();
                
                displaySummary(data);
                displayWeekends(data.roadmap);
            } catch (error) {
                console.error('Error loading tracker:', error);
                document.getElementById('weekendBlocks').innerHTML = 
                    '<p style="color: white; text-align: center;">Error loading tracker data</p>';
            }
        }

        function displaySummary(data) {
            const timeline = document.getElementById('timeline');
            timeline.textContent = data.timeline + ' | Target: ' + data.completion_target;

            const completed = data.roadmap.filter(w => w.status === 'COMPLETED').length;
            const inProgress = data.roadmap.filter(w => w.status === 'IN_PROGRESS').length;
            const total = data.roadmap.length;
            const percentComplete = Math.round((completed / total) * 100);

            const summaryHTML = `
                <div class="card">
                    <h3>Overall Progress</h3>
                    <div class="big-number">${percentComplete}%</div>
                    <p>${completed} of ${total} weekends complete</p>
                </div>
                <div class="card">
                    <h3>Hours Invested</h3>
                    <div class="big-number">${completed * 16}</div>
                    <p>of ${data.estimated_hours} hours</p>
                </div>
                <div class="card">
                    <h3>Current Status</h3>
                    <div class="big-number">${inProgress}</div>
                    <p>weekends in progress</p>
                </div>
                <div class="card">
                    <h3>Difficulty Level</h3>
                    <div class="big-number">${data.difficulty}</div>
                    <p>out of 10</p>
                </div>
            `;

            document.getElementById('summaryCards').innerHTML = summaryHTML;
        }

        function displayWeekends(roadmap) {
            const container = document.getElementById('weekendBlocks');
            
            roadmap.forEach(weekend => {
                const percentComplete = weekend.status === 'COMPLETED' ? 100 : 
                                      weekend.status === 'IN_PROGRESS' ? 50 : 0;
                
                const weekendHTML = `
                    <div class="weekend-block">
                        <div class="weekend-header">
                            <div>
                                <div class="weekend-title">Weekend ${weekend.weekend}: ${weekend.title}</div>
                                <p style="color: #666;">${weekend.dates} | ${weekend.hours} hours</p>
                            </div>
                            <div class="status-badge status-${weekend.status}">
                                ${weekend.status.replace('_', ' ')}
                            </div>
                        </div>

                        <div class="progress-bar-container">
                            <div class="progress-bar" style="width: ${percentComplete}%">
                                ${percentComplete}%
                            </div>
                        </div>

                        <h4>üìã Tasks (${weekend.tasks.length})</h4>
                        <div class="task-list">
                            ${weekend.tasks.slice(0, 5).map(task => 
                                `<div class="task-item">${task}</div>`
                            ).join('')}
                            ${weekend.tasks.length > 5 ? 
                                `<p style="text-align: center; color: #666; margin-top: 10px;">
                                    +${weekend.tasks.length - 5} more tasks...
                                </p>` : ''}
                        </div>

                        <h4 style="margin-top: 20px;">‚úÖ Deliverables</h4>
                        ${weekend.deliverables.map(d => 
                            `<div class="deliverable">${d}</div>`
                        ).join('')}

                        <h4 style="margin-top: 20px;">üéØ Skills Mastered</h4>
                        <div class="skills-tags">
                            ${weekend.skills.map(skill => 
                                `<span class="skill-tag">${skill}</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
                
                container.innerHTML += weekendHTML;
            });
        }

        // Load data on page load
        loadTracker();
    </script>
</body>
</html>
