<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeVault - 12 Week Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .card .big-number {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
            transition: all 0.3s ease;
        }

        .weekend-block {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .weekend-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .weekend-title {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        .weekend-meta {
            color: #666;
            font-size: 0.95em;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            min-width: 120px;
            text-align: center;
        }

        .status-NOT_STARTED {
            background: #e0e0e0;
            color: #666;
        }

        .status-IN_PROGRESS {
            background: #fff3cd;
            color: #856404;
        }

        .status-COMPLETED {
            background: #d4edda;
            color: #155724;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 40px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ddd;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: width 0.5s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .task-list {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .task-item {
            padding: 12px;
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .task-item.in-progress {
            background: #fff3cd;
            border-left-color: #ffc107;
        }

        .task-item span {
            flex: 1;
            margin-right: 10px;
        }

        .task-item.completed span {
            text-decoration: line-through;
            color: #666;
        }

        .task-buttons {
            display: flex;
            gap: 8px;
        }

        .task-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-progress {
            background: #ffc107;
            color: #000;
        }

        .btn-progress:hover {
            background: #ffb300;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.4);
        }

        .btn-complete {
            background: #28a745;
            color: white;
        }

        .btn-complete:hover {
            background: #20c997;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.4);
        }

        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .deliverable {
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            border-left: 4px solid #28a745;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateX(-3px);
        }

        .section-title {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>
        
        <div class="header">
            <h1>üöÄ 12-Week AI Engineering Roadmap</h1>
            <p id="timeline"></p>
        </div>

        <div class="summary-cards" id="summaryCards"></div>

        <div id="weekendBlocks"></div>
    </div>

    <script>
      console.log('‚úÖ Progress tracker initialized');

      // Global state
      let trackerData = null;
      const STORAGE_KEY = 'lifevault_progress';

      // Load tracker and initialize
      async function init() {
        console.log('üöÄ Initializing tracker...');
        
        try {
          const response = await fetch('data/lifevault_12week_tracker.json');
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          
          trackerData = await response.json();
          console.log('‚úÖ Loaded tracker data');
          
          // Load saved progress from localStorage
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const savedProgress = JSON.parse(saved);
            trackerData.roadmap.forEach(weekend => {
              const saved_weekend = savedProgress.roadmap.find(w => w.weekend === weekend.weekend);
              if (saved_weekend) {
                weekend.taskStatus = saved_weekend.taskStatus;
              } else {
                weekend.taskStatus = weekend.tasks.map(() => 'NOT_STARTED');
              }
            });
            console.log('‚úÖ Loaded saved progress from localStorage');
          } else {
            // Initialize if no save
            trackerData.roadmap.forEach(weekend => {
              weekend.taskStatus = weekend.tasks.map(() => 'NOT_STARTED');
            });
            console.log('‚úÖ Initialized fresh task status');
          }

          render();
          attachEventListeners();
          
        } catch (error) {
          console.error('‚ùå Error loading tracker:', error);
          document.getElementById('weekendBlocks').innerHTML =
            '<p style="color: white; text-align: center;">‚ùå Error loading tracker data</p>';
        }
      }

      // Save progress to localStorage
      function saveProgress() {
        if (!trackerData) return;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(trackerData));
        console.log('üíæ Progress saved to localStorage');
      }

      // Main render function
      function render() {
        renderSummary();
        renderWeekends();
      }

      // Render summary cards
      function renderSummary() {
        if (!trackerData) return;

        const timeline = document.getElementById('timeline');
        timeline.textContent = trackerData.timeline + ' | Target: ' + trackerData.completion_target;

        let totalTasks = 0;
        let completedTasks = 0;
        let totalHours = 0;

        trackerData.roadmap.forEach(weekend => {
          totalTasks += weekend.tasks.length;
          const completed = (weekend.taskStatus || []).filter(s => s === 'COMPLETED').length;
          completedTasks += completed;
          
          const weekendProgress = completed / weekend.tasks.length;
          const weekendHours = parseInt(weekend.hours.split('-')[0]);
          totalHours += Math.round(weekendHours * weekendProgress);
        });

        const percentComplete = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
        const completedWeekends = trackerData.roadmap.filter(w => w.status === 'COMPLETED').length;
        const inProgressWeekends = trackerData.roadmap.filter(w => w.status === 'IN_PROGRESS').length;

        console.log(`üìä Summary: ${percentComplete}% complete (${completedTasks}/${totalTasks} tasks)`);

        const summaryHTML = `
          <div class="card">
            <h3>Overall Progress</h3>
            <div class="big-number">${percentComplete}%</div>
            <p>${completedTasks} of ${totalTasks} tasks complete</p>
          </div>
          <div class="card">
            <h3>Hours Invested</h3>
            <div class="big-number">${totalHours}</div>
            <p>of ${trackerData.estimated_hours} hours</p>
          </div>
          <div class="card">
            <h3>Weekends Status</h3>
            <div class="big-number">${completedWeekends}</div>
            <p>${inProgressWeekends} in progress</p>
          </div>
          <div class="card">
            <h3>Difficulty Level</h3>
            <div class="big-number">${trackerData.difficulty}</div>
            <p>out of 10</p>
          </div>
        `;

        document.getElementById('summaryCards').innerHTML = summaryHTML;
      }

      // Render weekend blocks
      function renderWeekends() {
        if (!trackerData) return;

        const container = document.getElementById('weekendBlocks');
        container.innerHTML = '';

        trackerData.roadmap.forEach(weekend => {
          const taskStatus = weekend.taskStatus || [];
          const completedTasks = taskStatus.filter(s => s === 'COMPLETED').length;
          const totalTasks = weekend.tasks.length;
          const percentComplete = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

          // Update weekend status based on tasks
          if (completedTasks === totalTasks && totalTasks > 0) {
            weekend.status = 'COMPLETED';
          } else if (completedTasks > 0 || taskStatus.some(s => s === 'IN_PROGRESS')) {
            weekend.status = 'IN_PROGRESS';
          } else {
            weekend.status = 'NOT_STARTED';
          }

          const tasksHTML = weekend.tasks.map((task, index) => {
            const status = taskStatus[index] || 'NOT_STARTED';
            const statusClass = status === 'COMPLETED' ? 'completed' : status === 'IN_PROGRESS' ? 'in-progress' : '';
            
            return `
              <div class="task-item ${statusClass}">
                <span>${task}</span>
                <div class="task-buttons">
                  <button class="task-btn btn-progress" onclick="completeTask(${weekend.weekend}, ${index}, 'IN_PROGRESS')">
                    In Progress
                  </button>
                  <button class="task-btn btn-complete" onclick="completeTask(${weekend.weekend}, ${index}, 'COMPLETED')">
                    ‚úì Complete
                  </button>
                </div>
              </div>
            `;
          }).join('');

          const weekendHTML = `
            <div class="weekend-block">
              <div class="weekend-header">
                <div>
                  <div class="weekend-title">Weekend ${weekend.weekend}: ${weekend.title}</div>
                  <p class="weekend-meta">${weekend.dates} | ${weekend.hours} hours</p>
                </div>
                <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                  <div class="status-badge status-${weekend.status}">
                    ${weekend.status.replace('_', ' ')}
                  </div>
                  <p style="color: #666; font-weight: bold;">${completedTasks}/${totalTasks} tasks</p>
                </div>
              </div>

              <div class="progress-bar-container">
                <div class="progress-bar" style="width: ${percentComplete}%">
                  ${percentComplete}%
                </div>
              </div>

              <div class="section-title">üìã Tasks</div>
              <div class="task-list">
                ${tasksHTML}
              </div>

              <div class="section-title">‚úÖ Deliverables</div>
              ${weekend.deliverables.map(d => `<div class="deliverable">${d}</div>`).join('')}

              <div class="section-title">üéØ Skills</div>
              <div class="skills-tags">
                ${weekend.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
              </div>
            </div>
          `;

          container.innerHTML += weekendHTML;
        });
      }

      // Handle task completion
      function completeTask(weekendNumber, taskIndex, newStatus) {
        console.log(`üîò Task clicked: Weekend ${weekendNumber}, Task ${taskIndex} ‚Üí ${newStatus}`);

        if (!trackerData) {
          console.error('‚ùå No tracker data');
          return;
        }

        const weekend = trackerData.roadmap.find(w => w.weekend === weekendNumber);
        if (!weekend) {
          console.error(`‚ùå Weekend ${weekendNumber} not found`);
          return;
        }

        if (!weekend.taskStatus) {
          weekend.taskStatus = weekend.tasks.map(() => 'NOT_STARTED');
        }

        if (taskIndex >= weekend.taskStatus.length) {
          console.error(`‚ùå Task index ${taskIndex} out of bounds`);
          return;
        }

        const oldStatus = weekend.taskStatus[taskIndex];
        weekend.taskStatus[taskIndex] = newStatus;
        console.log(`‚úÖ Updated: ${oldStatus} ‚Üí ${newStatus}`);

        // Save and re-render
        saveProgress();
        render();
      }

      // Attach event listeners (if using delegation)
      function attachEventListeners() {
        console.log('‚úÖ Event listeners attached');
      }

      // Initialize on page load
      window.addEventListener('DOMContentLoaded', init);
      if (document.readyState === 'loading') {
        console.log('üìÑ Waiting for DOM...');
      } else {
        console.log('üìÑ DOM ready, initializing...');
        init();
      }
    </script>
  </body>
</html>
